<div class="popover report-preview-content-popover">
    <div class="arrow"></div>
    <div class="popover-inner popover-content container report-preview-container">
        <div class="row" style="height:45%">
            <span class="label label-warning" translate>WYS</span>
            <textarea style="height:135px; width:100%;margin-top:10px; background-color: #f7f7f7;" ng-model="popReportTemplate.wysText" ng-readonly="true"></textarea>
        </div>
        <div class="row" style="height:45%">
            <span class="label label-warning" translate>WYG</span>
            <textarea style="height:135px; width:100%;margin-top:10px; background-color: #f7f7f7;" ng-model="popReportTemplate.wygText" ng-readonly="true"></textarea>
        </div>
        <div class="row" style="height:10%" style="vertical-align:middle;">
            <form name="selectReportTemplateWindow">
                <button type="button" class="btn btn-primary pull-left" ng-click="editReportTemplate()" translate ng-if="popReportTemplate.isUserTemplate" style="margin:10px; margin-right: 0;">
                    EditReportTemplate
                </button>
                <button type="button" class="btn btn-primary pull-left" ng-click="deleteReportTemplate()" translate ng-if="popReportTemplate.isUserTemplate" style="margin:10px; margin-right: 0;">
                    DeleteReportTemplate
                </button>
                <button type="button" class="btn btn-primary pull-left" style="margin:10px;margin-right: 0;" ng-click="selectReportTemplate(popReportTemplate.getReportTemplateId,isAppend)" translate>UseReportTemplate</button>
                <div class="pull-right" style="margin-top: 20px;">
                    <input type="checkbox" ng-model="$parent.isAppend" name="append" id="isAppendTemplate" style="cursor: pointer;" />
                    <label style="font-weight: normal;cursor: pointer;" for="isAppendTemplate" translate>Appendingreporttemplate</label>
                </div>
                <button type="button" class="btn btn-primary pull-left" style="margin: 10px" ng-click="closeAllPopover()" translate>CloseReportOther</button>
            </form>
        </div>
    </div>
</div>
