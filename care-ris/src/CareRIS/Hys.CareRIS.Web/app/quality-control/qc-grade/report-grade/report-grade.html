<div>
    <div class="checkbox" ng-repeat="standard in reportScore.standards" style="margin-bottom: 5px;">
        <label>
            <input type="checkbox" ng-model="standard.selected" ng-true-value="true" ng-false-value="false" ng-click="reportSoreChanged()" />
            {{standard.desc}}
        </label>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="qc-result">评分结果</label>
            <input type="text" class="form-control input-sm" id="qc-result" readonly ng-model="reportScore.result.desc" />
        </div>
        <div class="form-group">
            <label for="qc-comment">备注</label>
            <input type="text" class="form-control input-sm" style="width:350px;"
                   id="qc-comment" ng-model="reportScore.result.reportQualityComments"
                   title="{{reportScore.result.reportQualityComments}}"
                   maxlength="100" />
        </div>
        <div class="form-group">
            <label for="qc-comment">诊断符合</label>
            <select class="form-control" ng-model="reportScore.result.accordRate" ris-enter-index>
                <option ng-repeat="accordRate in accordRateList" value="{{accordRate.value}}">{{accordRate.value}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="历史评分" ng-click="reportHistory()" />
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="查看报告" ng-click="viewReport()" ng-disabled="!showReportEnabled" />
        </div>
        <div class="form-group" style="float:right;">
            <input type="button" class="btn btn-primary" value="评分" ng-disabled="!canReport" ng-click="reportGrade()" />
        </div>
    </form>
    <div kendo-window="reportHistoryWindow"
         class="report-history"
         k-title="'历史评分'"
         k-width="'600px'" k-height="'420px'"
         k-content="{url:'app/quality-control/qc-grade/report-grade/report-history-window.html'}"
         k-visible="false" k-modal="true"
         k-resizable="false">
    </div>
</div>
