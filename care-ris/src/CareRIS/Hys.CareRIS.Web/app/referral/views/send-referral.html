<div class="modal-header">
    <h4 class="modal-title" translate>SendReferral</h4>
</div>
<div class="modal-body" style="overflow-x: hidden; overflow-y: auto;">
    <form class="form-horizontal" role="form" name="selectTemplateForm">

        
        <div class="form-group">
            <div class="col-md-3">
                <label class="col-sm-2 control-label" style="width:100%;">{{'SendTargetSite'|translate}}<span class="registration-edit-required">*</span></label>
            </div>
            <div class="col-md-6">
                <select id="targetSite" class="form-control" ng-model="targetSite" name="targetSite" required
                        ng-options="site.siteName as site.alias for site in targetSites"></select>
            </div>
            <div ng-messages="selectTemplateForm.targetSite.$error" class="col-md-3" ng-if="isShowErrorMsg">
                <div ng-message="required"><span class="label label-danger" translate>RequiredErrorMsg</span></div>
            </div>
            </div>
        <div class="form-group">
            <div class="col-md-3">
                <label class="col-sm-2 control-label" style="width:100%;">{{'SendMemo'|translate}}</label>
            </div>
            <div class="col-md-6">

                <input type="text" class="form-control" name="memo"
                       ng-model="memo" maxlength="255"/>
            </div>
            
        </div>
            
</form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-green" ng-click="sendReferral(selectTemplateForm)" translate>
        Ok
    </button>
    <button class="btn btn-default" ng-click="cancel()" translate>Cancel</button>

</div>
