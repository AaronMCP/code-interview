<div class="modal-header">
    <div class="request-advice-title title">
        <strong>
            {{'AcceptRequest'|translate}}
        </strong>
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button" ng-click="close()">×</button>
    </div>
</div>
<div class="modal-body" style="overflow-x: hidden; overflow-y: auto;">
    <style>
        .request-advice-title {
            padding-top: 10px;
            padding-right: 8px;
            padding-left: 8px;
            padding-bottom: 5px;
        }

        .advice-edit-window .modal-dialog {
            width: 1000px;
        }

        .advice-edit-window .favorite {
            color: red!important;
        }

        .advice-edit-window .col-md-9 {
            padding-right: 20px;
        }

        .advice-edit-window .controllabel {
            width: 100%;
        }

        .advice-edit-window .controlinput {
            width: 200px;
        }

        .advice-edit-window .areainput {
            width: 100%;
            height: 100px;
            padding: 0px;
        }

        .advice-edit-window .timercontrol {
            float: left;
        }

        .advice-edit-window .datepickerContainer {
            margin-right: 10px;
        }

        .advice-edit-window .datepickercontrol {
            width: 150px;
        }

        .advice-edit-window .timersep {
            margin-top: 40px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .request-test-bottom {
            padding-top: 9px;
            position: absolute;
        }
        .col-recipient {
            margin:5px 10px 10px 100px;
            border-top: 2px solid lightgray;
            padding: 10px;
        }
        .col-recipient-hide {
            display: none;
        }
            .tag-remove-edit {
                vertical-align: middle !important;
            }

        .col-recipient.ng-hide-add ,
        .col-recipient.ng-hide-remove {
            -webkit-transition: .5s linear all;
            -moz-transition: .5s linear all;
            -ms-transition: .5s linear all;
            -o-transition: .5s linear all;
            transition: .5s linear all;
        }

        .col-recipient.ng-hide {
            -ms-opacity: 0;
            opacity: 0;
        }

       .expert-select-container {
           width: 75%;
           max-height: 70px;
           min-height: 35px;
           border: 1px solid lightgray;
           overflow-y: auto;
           float: left;
           margin-right: 15px;
         }
    </style>


    <form class="form-horizontal" role="form" name="acceptRequestForm">
        <div class="form-group">
            <div class="col-md-3">
                <span class="col-sm-2 control-label controllabel"><strong>{{'Receiver'|translate}}</strong></span>
            </div>
            <div class="col-md-9">
                <span class="request-test-bottom">{{acceptData.receiver}}</span>
            </div>
        </div>
        <div class="form-group">

            <div class="col-md-3">
                <span class="col-sm-2 control-label controllabel"><strong>{{'RequestType'|translate}}</strong></span>
            </div>
            <div class="col-md-9">
                <span ng-bind-html="acceptData | serviceTypeToImage" class="request-test-bottom"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label class="col-sm-2 control-label controllabel">{{'ConsultDate'|translate}}<span class="registration-edit-required">*</span></label>
            </div>
            <div class="col-md-9">
                <p class="input-group">
                    <span class="timercontrol datepickerContainer">
                        <input class="form-control datepickercontrol" kendo-date-picker
                               k-ng-model="acceptData.consultationDate" />
                    </span>
                    <input id="expectedTime" style="width: 250px; margin-left: 10px;" />
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label class="col-sm-2 control-label controllabel">{{'AttendExpert'|translate}}<span class="registration-edit-required">*</span></label>
            </div>
            <div class="col-md-9">
                <div class="expert-select-container">
                    <span class="tag-selection" ng-repeat="ex in selectExpertData">
                        <a class="icon-general icon-host glyphicon-gray " ng-class="{'favorite':ex.value === defaultID}" style="line-height: 0.3"
                           ng-click="setHost(ex.value)"></a>
                        <span>{{ex.text}}</span>
                        <a><i class="remove glyphicon glyphicon-remove glyphicon-gray tag-remove-edit" ng-click="removeExpert(ex.value)"></i></a>
                    </span>
                </div>
                <button class="btn btn-green" ng-click="isShowRecipient=!isShowRecipient; initHide=false;">{{'SelectOtherResponser'|translate}}</button>
            </div>
        </div>
        <div class="form-group" >
            <div class="col-recipient" ng-show="isShowRecipient" ng-class="{'col-recipient-hide':initHide}">
                <recipient-selector selection="selectExpertData" mode="expertOnly"></recipient-selector>
            </div>
        </div>
          
            <div class="form-group">
                <div class="col-md-3">
                    <label class="col-sm-2 control-label controllabel">{{'Description'|translate}}</label>
                </div>
                <div class="col-md-9">
                    <textarea class="form-control ng-valid ng-dirty ng-valid-parse ng-touched areainput"
                              ng-model="acceptData.description"></textarea>
                </div>
            </div>
</form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-green" translate ng-click="acceptRequest(acceptRequestForm)">
        Ok
    </button>
    <button class="btn btn-default" ng-click="cancel()" style="margin-right:300px;margin-left:30px;" translate>Cancel</button>
</div>
