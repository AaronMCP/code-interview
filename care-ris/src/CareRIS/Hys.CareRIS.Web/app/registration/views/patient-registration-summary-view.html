<div id="patientRegistrationSummary" class="popover" ng-show="flag">
    <div class="arrow"></div>
    <div class="popover-inner">
        <div class="popover-content container" style="width:850px;height:400px;">
            <div class="row" style="height:360px">
                <div id="patientProceduresTableContainer" class="col-md-5" data-ris-table-sticky-header
                     style="overflow-x: hidden; overflow-y: auto; height:360px;width:450px;">
                    <table id="patientProceduresTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th translate>Procedure</th>
                                <th translate>AccNo</th>
                                <th translate>CreateTime</th>
                                <th translate style="width:70px;">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ris-repeat-done="patientProcedures:RepeatDone" ng-repeat="procedure in targetOrder.summary"
                                ng-click="selectProcedure(procedure)" ng-class="{'st-selected': procedure.isSelected}">
                                <td>{{procedure.rpDesc}}</td>
                                <td>{{procedure.accNo}}</td>
                                <td>{{procedure.createTime|date:'yyyy-MM-dd HH:mm'}}</td>
                                <td ng-bind-html="procedure.status|statusFilter:statusList:false"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-7" style="border-left:1px solid #bfbfbf;height:100%;width:400px; padding-left: 4px; padding-right: 4px;position: relative;">
                    <span class="glyphicon glyphicon-remove" style="display:inline-block;width: 15px;height: 15px;position:absolute;right: 5px;top: 5px; cursor:pointer; font-size:10px"
                          ng-click="closeProcedure()"></span>
                    <h6 translate>WYS</h6>
                    <div>
                        <textarea style="height:180px; width: 100%; padding: 5px; background-color: #f7f7f7;" ng-model="selectedProcedure.wysText" ng-readonly="true"></textarea>
                    </div>
                    <h6 translate>WYG</h6>
                    <div>
                        <textarea style="height:108px; width: 100%; padding: 5px; background-color: #f7f7f7;" ng-model="selectedProcedure.wygText" ng-readonly="true"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--<button type="button" class="btn btn-default pull-right" style="margin:10px"
                        ng-disabled="selectedProcedure.hasNoReport" translate>
                    ViewReport
                </button>

                <button type="button" class="btn btn-default pull-right" style="margin-top:10px;" translate>ViewRegistration</button>-->
            </div>
        </div>
    </div>
</div>
