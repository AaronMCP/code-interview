<div>
    <form class="navbar-form navbar-left form-inline rispro-search-wrapform" role="search" style="margin-top: 10px;">
        <div class="form-group rispro-search-box">
            <input type="text" class="form-control input-sm input-search" id="Search_PatientNo" placeholder="{{'ConsultPatientNo' | translate}}" ng-model="searchVal.patientNo">
            <input type="text" class="form-control input-sm input-search" id="Search_PatientName" placeholder="{{'PatientName' | translate}}" ng-model="searchVal.patientName">
            <input type="text" class="form-control input-sm input-search" id="Search_InsuranceNumber" placeholder="{{'InsuranceNumber' | translate}}" ng-model="searchVal.insuranceNumber">
            <button type="submit" class="btn btn-default btn-sm" ng-click="search()">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </div>
    </form>
    <ul class="nav navbar-nav rispro-advancedsearch-wraper">
        <li>
            <a href ng-click="showAdvancedSearchDialog()" title="{{'AdvancedSearch' | translate}}" class="heightSearchIcon"><span class="glyphicon glyphicon-option-horizontal hys-icon-color"></span></a>
        </li>
    </ul>
</div>
