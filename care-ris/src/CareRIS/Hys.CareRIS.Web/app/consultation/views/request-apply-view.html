<div id="applyRequestContainer" style="width:100%;height:100%;">
    <style>
        #applyRequestFormContainer {
            margin: 10px;
            overflow-x: hidden;
            overflow-y: auto;
        }

            #applyRequestFormContainer .consultationTypeClass {
                float: left;
                position: relative;
                -moz-min-width: 150px;
                -ms-min-width: 150px;
                -o-min-width: 150px;
                -webkit-min-width: 150px;
                min-width: 150px;
                margin: 0 5px;
                border: 1px solid #e3e3e3;
                text-align: center;
                vertical-align: middle;
                max-width: 600px;
                min-height: 50px;
            }

        #applyRequestFormContainer .k-state-selected {
                background-color: #fdf6dc;
                color: black;
                border: 1px solid #f69f36;
                box-shadow: 0px 0px 2px 0px #f69f36;
            }

            #applyRequestFormContainer hr {
                height: 1px;
                background-color: silver;
                width: 100%;
            }

        .applyselectexpectdate-title {
            left: -10px;
        }

        .applyselectexpectdate-content {
            display: inline-block;
            position: relative;
            top: -3px;
            left: -15px;
        }

        .apply-bottom {
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 10px;
            margin: 0;
            height: 50px;
            min-height: 50px;
            position: absolute;
            bottom: 0px;
            width: 100%;
        }

        .consultationTypeClass .selection-content {
            position: relative;
            top: 13px;
        }
        .recipient-container {
            margin-top: 10px;
        }

        .other-item-container {
            padding-bottom: 15px;
        }
    </style>

    <form name="applyRequestForm" accessibleform>

        <div id="applyRequestFormContainer">

            <div>
                <div class="form-group" style="height:30px;">

                    <div class="col-md-3 col1" style="width:200px;">
                        <label>{{'SelectConsultationType'|translate}}<span class="registration-edit-required">*</span></label>
                    </div>
                </div>
                <div class="col-md-11" style="width:100%;" ris-enter-action>
                    <div class="form-group" style="height:50px;">

                        <div id="lvConsultationType" style="border:0;"></div>

                        <script type="text/x-kendo-template" id="templateConsultationType">
                            <div class="consultationTypeClass" style="box-sizing: border-box;padding-top:10px;">
                                # if (uniqueID == '1') { #
                                <span class="icon-general icon-generalMeeting"></span>
                                # } else {#
                                <span class="icon-general icon-urgentMeeting icon-red" style="font-size:1.3em;"></span>
                                #}#
                                #:name#
                            </div>
                        </script>
                    </div>
                </div>
            </div>
            <hr />
            <div>
                <div class="form-group" style="height:30px;margin:0;">
                    <div class="col-md-3 col1" style="width:500px;">
                        <label>{{'SelectResponser'|translate}}<span class="registration-edit-required">*</span></label>
                        <button class="btn btn-green" style="margin-left: 5px;" translate ng-click="selectOther()">SelectOtherResponser</button>
                    </div>
                </div>

                <div class="col-md-11 recipient-container" style="width:100%;">
                    <div>
                        <div id="lvSelectHospitalExpert" style="border:0;width:100%;"></div>
                        <div class="consultationTypeClass other-item-container " ng-if="selectOtherData.hasSelectedItem" ng-class="{'k-state-selected':selectOtherData.isSelectedOther }" ng-click="selectOtherItem()">
                            <span class=" icon-hospital selection-content" ng-if="selectedHospitalItem">{{selectedHospitalItem.text}}</span>
                            <span ng-repeat="ex in selectedExpertItems" class="selection-content">
                                <span class="icon-doctor">{{ex.text}}</span>
                            </span>
                        </div>
                    </div>

                    <script type="text/x-kendo-template" id="templateSelectHospitalExpert">
                        <div class="consultationTypeClass" id="#=responseID#">
                            # if (responseType == 0) { #
                            <span class=" icon-hospital selection-content">#:responseName#</span>
                            # } else {#
                            <span class=" icon-doctor selection-content">#:responseName#</span>
                            #}#

                        </div>
                    </script>
                </div>
                <div class="form-group" style="padding-top:10px;height:50px;">

                    <div class="col-md-12 col1">
                        <label>{{'SelectConsultationDate'|translate}}<span class="registration-edit-required">*</span></label>
                    </div>
                    <div class="col-md-12 col2">
                        <p class="input-group">

                            <input class="form-control datepickercontrol" kendo-date-picker k-min="today"
                                   k-ng-model="applyRequestData.expectedDate" style="float:left;width:200px;" />
                            <input id="expectedTime" style="width:220px;margin-left: 10px;" />
                        </p>
                    </div>
                </div>
            </div>
            <hr />
            <div>

                <div class="col-md-11" style="width:100%;">

                    <div class="form-group" style="padding-top:10px;height:20px;">
                        <div class="col-md-3 col1" style="width:50%;">
                            <label for="requestPurpose">{{'RequestPurpose'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>

                        <div class="col-md-3 col1" style="width:50%;">
                            <label for="requestRequirement">{{'RequestRequirement'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>


                    </div>
                    <div class="form-group" style="padding-top:10px;">
                        <div class="col-md-5 col2" style="width:50%;padding-right:10px;box-sizing: border-box;">
                            <textarea id="requestPurpose" kendo-editor ris-enter-index tabindex="12" k-ng-model="applyRequestData.requestPurpose"
                                      k-tools="['bold','italic','underline','foreColor','backColor','fontSize',{name: 'fontName',items: [{ text: '宋体', value: '宋体' },{ text: '黑体', value: '黑体' }, { text: '微软雅黑', value: '微软雅黑' }]}]"
                                      class="form-control col2input" style="width:100%;height:200px;"></textarea>
                        </div>

                        <div class="col-md-5 col2" style="width:50%;padding-right:10px;box-sizing: border-box;">
                            <textarea id="requestRequirement" kendo-editor ris-enter-index tabindex="12" k-ng-model="applyRequestData.requestRequirement"
                                      k-tools="['bold','italic','underline','foreColor','backColor','fontSize',{name: 'fontName',items: [{ text: '宋体', value: '宋体' },{ text: '黑体', value: '黑体' }, { text: '微软雅黑', value: '微软雅黑' }]}]"
                                      class="form-control col2input" style="width:100%;height:200px;"></textarea>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="navbar navbar-default apply-bottom">
        <button class="btn btn-default pull-left" ng-click="returnConsultWorkList(0)" translate>Return</button>
        <dic class="center-block" style="width:280px;">
            <button class="btn btn-green" style="margin-left:30px;" translate ng-click="applyRequest()">SubmitRequest</button>
        </dic>
    </div>
</div>
