<div id="consultation-applied">
    <link href="/app-resources/css/request-completed-view.css" rel="stylesheet" />

    <div kendo-window="reportPrintWin" k-title="'{{'ConsultationReport'|translate}}'"
         k-width="'80%'" k-height="'80%'" k-visible="false" k-modal="true" k-on-activate="activeReportPrintWin(kendoEvent)" k-on-deactivate="deactiveReportPrintWin(kendoEvent)">
    </div>

    <div class="container-applied">
        <div class="main-applied">
            <span ng-if="report.isDeleted == 0">
                <request-nav-info-view></request-nav-info-view>
            </span>
            <span ng-if="report.isDeleted != 0">
                <request-tips-bar></request-tips-bar>
            </span>
            <request-suggest-info-view></request-suggest-info-view>
            <request-patient-info-view></request-patient-info-view>
            <div class="row hospital-info">
                <request-receiver-info-view></request-receiver-info-view>
                <request-request-info-view></request-request-info-view>
            </div>
        </div>
    </div>
    <div class="footer-applied">
        <request-info-back-button></request-info-back-button>
        <div class="action">
            <span ng-if="report.isDeleted == 0">
                <button type="button" class="btn btn-md btn-primary" ng-click="printResults()">{{'PrintResult'|translate}}</button>
                <button type="button" class="btn btn-md btn-primary" ng-click="requestReconsideration()" ng-if="user.isJuniorDoctor">{{'RequestReconsider'|translate}}</button>
            </span>
            <request-delete-button></request-delete-button>
        </div>
    </div>

</div>
