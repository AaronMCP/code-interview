<div class="user-manage">
    <div class="user-manage-top">
        <form>
            <div class="form-group col-md-12">
                <label class="col-md-5">医院</label>
                <div class="col-md-7">
                    <select class="form-control" ng-model="searchOption.domain" ng-options="h for h in hospitalList"></select>
                </div>                 
                <label class="col-md-5">影像科室</label>
                <div class="col-md-7">
                    <select class="form-control" ng-model="searchOption.department">
                        <option ng-repeat="depart in departs">{{depart.text}}</option>
                    </select>
                </div>           
                <label class="col-md-5">角色</label>
                <div class="col-md-7">
                    <select kendo-multi-select k-options="roleSelectOptions" k-ng-model="roles"></select>
                </div>          
                <label class="col-md-5">登入名称</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" ng-model="searchOption.loginName" />
                </div>
                <label class="col-md-5">本地名称</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" ng-model="searchOption.localName" />
                </div>
                <button type="submit" class="btn btn-default btn-sm search-btn" ng-click="searchUser()">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right rispro-navbar-nav">
            <li>
                <button type="button" class="btn btn-default" ng-click="modifyUser()">修改</button>
            </li>
            <li>
                <button type="button" class="btn btn-default" ng-click="addUser()">添加</button>
            </li>
            <li>
                <button type="button" class="btn btn-default" ng-click="deleteUser()">删除</button>
            </li>
            <li>
                <button type="submit" class="btn btn-default btn-sm search-btn" ng-click="refreshUser()">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
            </li>
        </ul>
    </div>
    <div class="user-manage-content">
        <div kendo-grid="userManageGrid" data-k-options="userManageGridOption"></div>
    </div>
    <div class="modal fade hys-modal" id="userManageModal" tabindex="-1" role="dialog" aria-labelledby="userManageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <user-manage-edit user-cancel="userCancel()"
                                      user-ok="userOk()"
                                      modal-option="modalOption"
                                      is-new="isNew"
                                      change-user="changeUser"
                                      departs="departs"
                                      start-date="startDate"
                                      end-date="endDate"
                                      access-index="accessIndex"
                                      belong-index="belongIndex"
                                      title-list="titleList"></user-manage-edit>
                </div>
            </div>
        </div>
    </div>
</div>
