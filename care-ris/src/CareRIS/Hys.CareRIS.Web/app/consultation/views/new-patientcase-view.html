<div id="newPatientCaseContainer" style="width: 100%; height: 100%;">
    <link href="/app-resources/css/patientcase-detail-view.css" rel="stylesheet" />
    <form name="newPatientCaseForm" accessibleform>
        <div id="newPatientCaseFormContainer" style="margin: 10px; overflow-x: hidden; overflow-y: auto;">
            <div class="container-applied" ng-if="patientCase.isDeleted == 1">
                <div class="main-applied">
                    <request-tips-bar></request-tips-bar>
                </div>
            </div>

            <div id="patientCaseInfo">
                <div style="height: 30px;">
                    <div class="container-title">
                        <a href="javascript:void(0);" ng-click="toggleBaseInfo()" class="ng-binding">
                            <span ng-class="baseInfoClass" aria-hidden="true" style="font-size: 20px; color: #f0ad4e"></span>
                        </a>
                        <span translate>PatientCaseBaseInfo</span>

                    </div>
                    <div>
                        <hr class="container-divide" />
                    </div>
                </div>
                <div id="patientCaseInfoContent" class="col-md-11" style="width: 100%;" ris-enter-action>
                    <div class="form-group" style="width: 1000px; margin: 0 auto; height: 50px;">
                        <div class="col-md-3 col1">
                            <label for="patientNo">{{'ConsultPatientNo'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>
                        <div class="col-md-5 col2">
                            <input type="text" class="form-control col2input"
                                   id="patientNo"
                                   ng-model="patientCase.patientNo"
                                   placeholder="{{'ConsultPatientNo'|translate}}"
                                   name="patientNo"
                                   maxlength=128
                                   ng-readonly=true
                                   tabindex="1"
                                   ris-enter-index
                                   required>
                        </div>
                        <div class="col-md-3 col1">
                            <label for="patientNo">{{'InsuranceNumber'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>
                        <div class="col-md-5 col2">
                            <input type="text" class="form-control col2input"
                                   id="insuranceNumber"
                                   ng-model="patientCase.insuranceNumber"
                                   placeholder="{{'InsuranceNumber'|translate}}"
                                   name="patientNo"
                                   maxlength=128
                                   tabindex="2"
                                   ris-enter-index
                                   required>
                        </div>

                    </div>

                    <div class="form-group" style="width: 1000px; margin: 0 auto; padding-top: 10px; height: 50px;">
                        <div class="col-md-3 col1">
                            <label for="patientName">{{'PatientName'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>
                        <div class="col-md-5 col2">
                            <input type="text" class="form-control col2input"
                                   id="patientName"
                                   ng-model="patientCase.patientName"
                                   placeholder="{{'PatientName'|translate}}"
                                   name="patientName"
                                   maxlength=128
                                   tabindex="3"
                                   ris-enter-index
                                   required>
                        </div>
                        <div class="col-md-3 col1">
                            <label for="gender">{{'Gender'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>
                        <div class="col-md-5 col2">
                            <select id="gender" class="form-control col2input" ng-model="patientCase.gender" name="gender"
                                    ng-options="gender.value as gender.text for gender in genderList"
                                    required
                                    ris-enter-index tabindex="4"></select>
                        </div>

                    </div>

                    <div class="form-group" style="width: 1000px; margin: 0 auto; padding-top: 10px; height: 50px;">
                        <div class="col-md-3 col1">
                            <label for="ReferenceNo">{{'ReferenceNo'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>
                        <div class="col-md-5 col2">

                            <input type="text" class="form-control col2input"
                                   id="referenceNo"
                                   name="referenceNo"
                                   ng-model="patientCase.identityCard"
                                   maxlength=128
                                   tabindex="5"
                                   ris-enter-index
                                   ris-id-number
                                   placeholder="{{'ReferenceNo'|translate}}"
                                   ng-change="changeReferenceNo()" />

                        </div>
                        <div class="col-md-3 col1">
                            <label for="Birthday">{{'Birthday'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>
                        <div class="col-md-5 col2">
                            <p class="input-group">
                                <input id="birthday" type="text" datepicker-popup="yyyy-MM-dd" ris-datepicker-popup ris-enter-index
                                       is-open="selectBirthdayOpened" datepicker-options="dateOptions" ris-datepicker-multiformat
                                       current-text="{{'Today' | translate}}" clear-text="{{'Clear' | translate}}" close-text="{{'Close' | translate}}"
                                       ng-change="setAge()"
                                       class="form-control col2input" id="birthday" placeholder="{{'Birthday'|translate}}"
                                       name="birthday" ng-model="patientCase.birthday" style="height: 34px; width: 220px;"
                                       tabindex="6" ris-enter-index />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="selectBirthday($event)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>


                    </div>

                    <div class="form-group" style="width: 1000px; margin: 0 auto; padding-top: 10px; height: 50px;">
                        <div class="col-md-3 col1">
                            <label for="currentAge">{{'Age'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>
                        <div class="col-md-5 col2" style="width: 260px;">

                            <input id="age" type="text" style="width: 155px; display: inline;" class="form-control col2input" name="currentAge" ris-enter-index
                                   ng-model="patientCase.currentAge" placeholder="{{'Age'|translate}}" ng-change="setBirthday()" required tabindex="7" />

                            <select style="width: 100px; display: inline;" class="form-control col2input" ng-model="patientCase.ageType"
                                    ng-options="ageType.value as ageType.text for ageType in ageUnitList"
                                    ng-change="ageTypeChage()"
                                    ris-enter-index
                                    tabindex="8"></select>

                        </div>

                        <div class="col-md-3 col1">
                            <label for="Telephone">{{'Telephone'|translate}}</label>
                        </div>
                        <div class="col-md-5 col2">
                            <input type="text" class="form-control col2input" ris-enter-index id="telephone" placeholder="{{'Telephone'|translate}}"
                                   name="telephone" ng-model="patientCase.telephone" ng-pattern="/(^(\d{3,4}-)?\d{7,8})$|(1[3,5,7,8][0-9]{9})/" tabindex="9" maxlength=64 />
                        </div>

                    </div>

                    <div class="form-group" style="width: 1000px; margin: 0 auto; padding-top: 10px; height: 50px;">
                        <div class="col-md-3 col1">
                            <label for="address">{{'Address'|translate}}</label>
                        </div>
                        <div class="col-md-5 col2">
                            <input type="text" class="form-control col2input" ris-enter-index id="address" placeholder="{{'Address'|translate}}"
                                   name="address" ng-model="patientCase.address" tabindex="10" style="width: 680px;" ng-keydown="addressKeypress($event)" maxlength=64 />
                        </div>


                    </div>

                    <div class="form-group" style="width: 1000px; margin: 0 auto; padding-top: 10px; height: 220px;">
                        <div class="col-md-3 col1">
                            <label for="patientCaseHistory">{{'PatientCaseHistory'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>
                        <div class="col-md-5 col2">
                            <textarea id="history" kendo-editor ris-enter-index tabindex="11" k-ng-model="patientCase.history" k-tools="['bold','italic','underline','foreColor','backColor','fontSize',{name: 'fontName',items: [{ text: '宋体', value: '宋体' },{ text: '黑体', value: '黑体' }, { text: '微软雅黑', value: '微软雅黑' }]}]"
                                      class="form-control col2input" style="width: 680px; height: 200px;"></textarea>
                        </div>


                    </div>
                    <div class="form-group" style="width: 1000px; margin: 0 auto; padding-top: 10px; height: 220px;">
                        <div class="col-md-3 col1">
                            <label for="clinicalDiagnosis">{{'ClinicalDiagnosis'|translate}}<span class="registration-edit-required">*</span></label>
                        </div>
                        <div class="col-md-5 col2">
                            <textarea id="clinicalDiagnosis" kendo-editor ris-enter-index tabindex="12" k-ng-model="patientCase.clinicalDiagnosis"
                                      k-tools="['bold','italic','underline','foreColor','backColor','fontSize',{name: 'fontName',items: [{ text: '宋体', value: '宋体' },{ text: '黑体', value: '黑体' }, { text: '微软雅黑', value: '微软雅黑' }]}]"
                                      class="form-control col2input" style="width: 680px; height: 200px;"></textarea>
                        </div>


                    </div>
                </div>
            </div>

            <div id="patientCaseExamInfo">
                <div class="container-title">
                    <a href="javascript:void(0);" ng-click="toggleExamInfo()" class="ng-binding">
                        <span ng-class="examInfoClass" aria-hidden="true" style="font-size: 20px; color: #f0ad4e"></span>
                    </a>
                    <span translate>PatientCaseExamInfo</span>

                </div>
                <div>
                    <hr class="container-divide" style="width: 100%; top: -12px; left: 110px;" />
                </div>
                <div id="patientCaseExamInfoContent" class="col-md-11" style="width: 100%;">
                </div>
            </div>
        </div>
    </form>

    <div style="padding-top: 8px; padding-bottom: 8px; padding-left: 10px; margin: 0; height: 50px; min-height: 50px; position: absolute; bottom: 0px; width: 100%;" class="navbar navbar-default">
        <button class="btn btn-default pull-left" ng-click="returnConsultWorkList(0)" translate>Return</button>
        <div class="center-block" style="text-align: center">
            <button class="btn btn-green" ng-click="savePatientCase()">{{savePatientButtonText}}</button>
            <button class="btn btn-green" style="margin-left: 30px;" translate ng-click="saveAndRequest()" ng-if="applyPermisson">SavePatientCaseAndSubmitRequest</button>
            <button class="btn btn-green" style="margin-left: 30px;" translate ng-click="openDeletePatientCaseWindow(patientCase.uniqueID)" ng-if="patientCase.isDeleted==0 && patientCase.status==0&&!patientCase.isFromRis">DeletePatientCase</button>
            <button class="btn btn-green" style="margin-left: 30px;" translate ng-click="recoverPatientCase(patientCase.uniqueID)" ng-if="patientCase.isDeleted==1 && patientCase.status==0">RecoverPatientCase</button>
        </div>
    </div>
</div>
