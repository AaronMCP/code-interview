<div kendo-window="reloginWindow"
     k-width="'400px'" k-height="'295px'"
     k-visible="false" style="display:none;"
     k-resizable="false" k-modal="true"
     k-title="'请重新登录'"
     k-actions="[]">
    <form id="" class="window-form">
        <div class="form-group">
            <span class="glyphicon glyphicon-user"></span>
            <input name="loginFullEmail" readonly type="text" class="form-control" ng-model="userName" ng-change="changeErrorInfo()">
        </div>
        <div class="form-group">
            <span class="glyphicon glyphicon-lock"></span>
            <input name="loginFullPwd" type="password" class="form-control" ng-keypress="$event.charCode==13&&login()" ng-model="loginFullPwd" ng-change="changeErrorInfo()">
        </div>
        <div class="form-group relogin-error" ng-show="errorInfo">
            {{errorInfo}}
        </div>
        <div class="form-group">
            <button ng-click="login()" class="btn btn-sm btn-primary login_btn" type="button" tabindex="0">登录</button>
        </div>
    </form>
</div>
