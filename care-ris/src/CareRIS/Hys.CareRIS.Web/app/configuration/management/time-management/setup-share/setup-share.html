<div class="setup-share">
    <div class="setup-share-top">
        <span>{{title.dateTypeName}}-{{title.modalityType}}-{{title.modality}}-{{items[0].maxNumber}}</span>
        <p>剩余额度：{{firstItem.maxNumber}}</p>
    </div>
    <form class="setup-share-form">
        <div class="form-group col-md-4">
            <label class="col-md-3">站点</label>
            <div class="col-md-8">
                <select kendo-multi-select k-options="selectOptions"
                        k-ng-model="addOption.site"
                        k-on-change="onChangeSite()"></select>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label class="col-md-3">类型</label>
            <div class="col-md-8">
                <select ng-model="addOption.shareType"
                        class="form-control"
                        ng-options="t.name for t in shareTypes"
                        ng-change="onChangeShareType()"
                        ng-disabled="shareTypeabled"></select>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label class="col-md-3">配额</label>
            <div class="col-md-8">
                <input class="form-control" type="number" max="{{maxInputNumber}}" min="0" ng-model="addOption.count" ng-change="onChangeCount()" />
            </div>
        </div>
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary" ng-click="addShare()" ng-disabled="addOption.site.length===0">
                添加
            </button>
            <button type="submit" class="btn btn-primary" ng-disabled="trs.length===0" ng-click="deleteShare()">
                删除
            </button>
        </div>
    </form>
    <div class="setup-share-table">
        <table class="table table-striped">
            <tr>
                <th>配额持有者</th>
                <th>配额</th>
                <th>类型</th>
            </tr>
            <tr ng-repeat="tr in trs" ng-click="selectRow(tr)" ng-class="{selected:tr.selected}">
                <td>{{tr.siteName}}</td>
                <td>{{tr.count}}</td>
                <td>{{tr.shareTypeName}}</td>
            </tr>
        </table>
    </div>
    <ul class="nav navbar-nav navbar-right rispro-navbar-nav">
        <li>
            <button type="button" class="btn btn-primary" ng-click="onClose()">取消</button>
        </li>
        <li>
            <button type="button" class="btn btn-primary" ng-click="onSave()">确定</button>
        </li>
    </ul>
</div>
