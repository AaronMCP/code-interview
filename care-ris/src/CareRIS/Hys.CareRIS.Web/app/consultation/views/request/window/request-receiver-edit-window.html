<div>
    <link href="/app-resources/css/request-apply-edit.css" rel="stylesheet" />
    <style>
         #applyRequestFormContainer hr {
                height: 1px;
                background-color: silver;
                width: 100%;
            }

        .applyselectexpectdate-title {
            left: -10px;
        }

        .applyselectexpectdate-content {
            display: inline-block;
            position: relative;
            top: -3px;
            left: -15px;
        }
         .consultationTypeClass .selection-content {
            position: relative;
            top: 13px;
        }
        .recipient-container {
            margin-top: 10px;
        }

  
  
        </style>
    <div class="request-advice-title title">
        <strong>
            {{'ReceiverInformation' | translate}}
        </strong>
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button" ng-click="close()">×</button>
    </div>
    <form name="applyRequestForm" accessibleform class="ris-form">
        <div id="applyRequestFormContainer" style="margin:0;">
            <div>
                <div class="form-group from-group-title" style="height:30px;margin:0;">
                    <div class="col-md-3 col1" style="width: 200px;">
                        <label>{{'SelectConsultationType'|translate}}<span class="registration-edit-required">*</span></label>
                    </div>
                </div>
                <div class="col-md-11" style="width: 100%;" ris-enter-action>
                    <div class="form-group" style="height: 50px;">
                        <div id="lvConsultationType" style="border: 0;">
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div>
                <div class="form-group" style="height:30px;margin:0;">
                    <div class="col-md-3 col1" style="width:500px;">
                        <label>{{'SelectResponser'|translate}}<span class="registration-edit-required">*</span></label>
                        <button class="btn btn-green" style="margin-left: 5px;" translate ng-click="selectOther()">SelectOtherResponser</button>
                    </div>
                </div>

                <div class="col-md-11 recipient-container" style="width:100%;">
                    <div>
                        <div id="lvSelectHospitalExpert" style="border:0;width:100%;"></div>
                        <div class="consultationTypeClass other-item-container" ng-if="selectOtherData.hasSelectedItem" ng-class="{'k-state-selected':selectOtherData.isSelectedOther }" ng-click="selectOtherItem()">
                            <span class="icon-hospital selection-content" ng-if="selectedHospitalItem">{{selectedHospitalItem.text}}</span>
                            <span ng-repeat="ex in selectedExpertItems" class="selection-content">
                                <span class="icon-doctor">{{ex.text}}</span>
                            </span>
                        </div>
                    </div>

                    <script type="text/x-kendo-template" id="templateSelectHospitalExpert">
                        <div class="consultationTypeClass" id="#=responseID#">
                            # if (responseType == 0) { #
                            <span class=" icon-hospital selection-content">#:responseName#</span>
                            # } else {#
                            <span class=" icon-doctor selection-content">#:responseName#</span>
                            #}#
                        </div>
                    </script>
                </div>

                <div class="form-group" style="padding-top: 10px; height: 50px;">
                    <div class="col-md-3 col1" style="width:100%;">
                        <label>{{'SelectConsultationDate'|translate}}<span class="registration-edit-required">*</span></label>
                    </div>
                    <div class="col-md-5 col2" style="width:100%;">
                        <p class="input-group">
                            <input class="form-control datepickercontrol" kendo-date-picker
                                   k-ng-model="applyRequestData.currentDate" style="float:left;width:200px;" />
                            <input id="expectedTime" style="width:220px;margin-left: 10px;" />
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <div class="footer">
        <div class="request-advice-action">
            <button class="btn btn-green" translate ng-click="saveRequestReceive()">OK</button>
            <button class="btn btn-default btn-left" translate ng-click="close()">Cancel</button>
        </div>
    </div>
 
    <script type="text/x-kendo-template" id="templateConsultationType">
        <div class="consultationTypeClass" style="box-sizing: border-box;padding-top:10px;" id="#=uniqueID#">
            # if (uniqueID == '1') { #
            <span class="icon-general icon-generalMeeting"></span>
            # } else {#
            <span class="icon-general icon-urgentMeeting icon-red" style="font-size:1.3em;"></span>
            #}#
            #:name#
        </div>
    </script>
    <script type="text/x-kendo-template" id="templateSelectExpert">
        <div class="consultationTypeClass" style="box-sizing: border-box;">
            <span class="icon-general icon-doctor"></span>
            #:name#
        </div>
    </script>
</div>
